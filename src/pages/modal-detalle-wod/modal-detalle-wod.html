<ion-header>

  <ion-navbar>
    <ion-title>{{ wod.nombre }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrarModal()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-fab top right #fabMenu>
        <button ion-fab mini [disabled]="!wodForm.form.valid && edicion"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab (click)="guardarWod(fabMenu)" *ngIf="!edicion"><ion-icon name="create"></ion-icon></button>
          <button ion-fab (click)="guardarWod(fabMenu)" *ngIf="edicion"><ion-icon name="md-thumbs-up"></ion-icon></button>
          <button ion-fab (click)="compartirWodFacebook(fabMenu)"><ion-icon name="logo-facebook"></ion-icon></button>
          <button ion-fab (click)="compartirWodTwitter(fabMenu)"><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab (click)="compartirWodWhatsapp(fabMenu)"><ion-icon name="logo-whatsapp"></ion-icon></button>
          <button ion-fab (click)="compartirWodInstagram(fabMenu)"><ion-icon name="logo-instagram"></ion-icon></button>
          <button ion-fab (click)="compartirWod(fabMenu, nuevoWodForm)"><ion-icon name="share"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
    </ion-card-header>
    <ion-card-content>
      <ion-avatar>
        <img [src]="wod.imagen" *ngIf="wod.imagen" (tap)="obtenerImagen()" />
        <img src="assets/img/no-thumb.png" *ngIf="!wod.imagen" (tap)="obtenerImagen()" />
      </ion-avatar>
      <form #wodForm="ngForm">
        <ion-list>
          <ion-item>
            <ion-label stacked>{{ 'Nombre' | translate }}</ion-label>
            <ion-input [(ngModel)]="wod.nombre" [disabled]="!edicion" name="nombre" placeholder="{{ 'Nombre' | translate }}" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>{{ 'Descipcion' | translate }}</ion-label>
            <ion-textarea [(ngModel)]="wod.descripcion" [disabled]="!edicion" name="descripcion" placeholder="{{ 'Descipcion' | translate }}"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label stacked>{{ 'Fecha' | translate }}</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" [disabled]="!edicion" [(ngModel)]="wod.fecha" name="fecha"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label stacked>{{ 'Tiempo' | translate }}</ion-label>
            <ion-datetime displayFormat="HH:mm:ss" [disabled]="!edicion" [(ngModel)]="wod.tiempo" name="tiempo"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label stacked>{{ 'Repeticiones' | translate }}</ion-label>
            <ion-input [(ngModel)]="wod.repeticiones" [disabled]="!edicion" name="repeticiones" type="number"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
