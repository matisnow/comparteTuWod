<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ListaWods' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #item *ngFor="let wod of wods">
      <ion-item (click)="muestraWod(wod)">
        <ion-thumbnail item-left>
          <img [src]="wod.imagen" *ngIf="wod.imagen">
          <img src="assets/img/no-thumb.png" *ngIf="!wod.imagen" />
        </ion-thumbnail>
        <h2>{{ wod.nombre }}</h2>
        <p>{{ wod.fecha }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button  color="danger" (click)="borrarWod(wod.id)">
          <ion-icon name="trash"></ion-icon>
           {{ 'Borrar' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
